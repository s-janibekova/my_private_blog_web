<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
        <a href="?page={{ page.previous_page_number }}"> Предыдущие</a>
        {% endif %}
    <span class="current">
        Страница {{ page.number }} из {{ page.paginator.num_pages }}
        {% if page.has_hext %}
        <a href="?page={{ page.next_page_number }}">След</a>
        {% endif %}
    </span>
    </span>
</div>
