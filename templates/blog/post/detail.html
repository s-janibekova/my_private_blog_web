{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p class="date">
        {{ post.publish }} by {{ post.author }}
    </p>
    {{ post.body|linebreaks }}

    <p>
        <a href="{% url "blog:post_share" post.id %}">
            Поделитсья этим постом
        </a>
    </p>
{% endblock %}
